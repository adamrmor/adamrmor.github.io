<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Staff New Year Countdown</title>
    <style>
        /* This section controls the design (CSS) */
        body {
            /* Changed from Red to Midnight Blue for NYE vibe */
            background-color: #0f172a; 
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 5vh;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold glow */
            text-align: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #ffd700; /* Gold border */
            backdrop-filter: blur(5px);
        }

        /* The GIF styling */
        .nye-gif {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 4px solid #ffd700; /* Gold border around GIF */
        }

        /* The Countdown Timer Styling */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 6vh;
            font-weight: bold;
            background: #fff;
            color: #0f172a; /* Dark blue text inside box */
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 60px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .label {
            font-size: 2vh;
            margin-top: 10px;
            text-transform: uppercase;
            color: #ffd700; /* Gold labels */
            letter-spacing: 1px;
        }

        /* Footer message */
        .footer {
            margin-top: 20px;
            font-size: 1.5vh;
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Counting down to <span id="next-year-display"></span></h1>
        
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXJ2NHBvdnJsbXF5dWhiNmNlNDVkMmU5dmFjNDc4cTd3YzR6dDg0bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Bus6HsNdFtpuPpDtcD/giphy.gif" alt="Happy New Year" class="nye-gif">

        <div id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>
        
        <div class="footer">Museum Staff Dashboard</div>
    </div>

    <script>
        // This section controls the Logic (JavaScript)
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const yearDisplay = document.getElementById('next-year-display');

        // Logic to calculate the NEXT Jan 1st
        const currentYear = new Date().getFullYear();
        const nextYear = currentYear + 1;
        
        // Update the header to show the year we are waiting for
        yearDisplay.innerText = nextYear;

        const newYearTime = new Date(`January 1, ${nextYear} 00:00:00`).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = newYearTime - now;

            // Math to calculate time units
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            // Update the HTML
            daysEl.innerText = d;
            hoursEl.innerText = h < 10 ? '0' + h : h;
            minutesEl.innerText = m < 10 ? '0' + m : m;
            secondsEl.innerText = s < 10 ? '0' + s : s;
        }

        // Run the function every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately on load
    </script>
</body>
</html>
