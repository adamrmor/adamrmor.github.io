<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        /* Design Setup */
        body {
            /* Midnight Blue Background */
            background-color: #0f172a; 
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 6vh;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffd700; /* Gold Text */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            text-align: center;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 3vh;
            margin-bottom: 30px;
            color: #e2e8f0;
            text-align: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #ffd700;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        /* The GIF styling */
        .nye-gif {
            width: 100%;
            max-width: 500px; /* Made it a bit bigger for impact */
            height: auto;
            border-radius: 15px;
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        /* Footer message */
        .footer {
            margin-top: 30px;
            font-size: 1.8vh;
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy New Year!</h1>
        <div class="subtitle">Welcome to 2026 </div>
        
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXJ2NHBvdnJsbXF5dWhiNmNlNDVkMmU5dmFjNDc4cTd3YzR6dDg0bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Bus6HsNdFtpuPpDtcD/giphy.gif" alt="Happy New Year Fireworks" class="nye-gif">

       
    </div>

    <script>
        const yearEl = document.getElementById('current-year');
        const currentYear = new Date().getFullYear();
        yearEl.innerText = currentYear;
    </script>
</body>
</html>
