<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Staff Christmas Countdown</title>
    <style>
        /* Design Settings */
        body {
            background-color: #b3000c; /* Festive Red */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 5vh;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #ffd700;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Styling */
        .video-container {
            width: 100%;
            max-width: 560px; /* Limits video size */
            aspect-ratio: 16 / 9;
            margin-bottom: 30px;
            border: 4px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        /* Countdown Timer Styling */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 5vh;
            font-weight: bold;
            background: #fff;
            color: #b3000c;
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 50px;
        }

        .label {
            font-size: 1.5vh;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 20px;
            font-size: 2vh;
            color: #ffd700;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Time Until Christmas</h1>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/aAkMkVFwAoo?autoplay=1&loop=1&playlist=aAkMkVFwAoo" 
                title="Mariah Carey All I Want For Christmas" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

       
    </div>

    <script>
        // Countdown Logic
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        const currentYear = new Date().getFullYear();
        const xmasTime = new Date(`December 25, ${currentYear} 00:00:00`).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = xmasTime - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            daysEl.innerText = d;
            hoursEl.innerText = h < 10 ? '0' + h : h;
            minutesEl.innerText = m < 10 ? '0' + m : m;
            secondsEl.innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
